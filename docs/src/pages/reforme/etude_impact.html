<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âtude d'Impact √âconomique</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Projet de Loi üìú</h1>
        <h2>R√©forme du Code du Travail</h2>
        <nav>
            <a href="/" class="nav-link">G√©n√©rateur</a>
            <a href="/save" class="nav-link">Sauvegardes</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="content-container">
            <section id="content">
                <div class="loader-container">
                    <div class="loader"></div>
                    <p>G√©n√©ration de l'√©bauche de l'√©tude d'impact √©conomique...</p>
                </div>
            </section>
            <div class="save-controls">
                <button id="save-button">Enregistrer l'√©tude</button>
                <div id="status-message"></div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 - R√©forme du Code du Travail</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentSection = document.getElementById('content');
            const saveButton = document.getElementById('save-button');
            const statusMessage = document.getElementById('status-message');

            const fetchContent = async () => {
                const url = '/generate/etude-impact-economique';
                contentSection.innerHTML = `<div class="loader-container"><div class="loader"></div><p>G√©n√©ration de l'√©bauche de l'√©tude d'impact √©conomique...</p></div>`;
                saveButton.style.display = 'none';
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP: ${response.status}`);
                    }
                    const data = await response.text();
                    contentSection.innerHTML = data;
                    saveButton.style.display = 'block';
                } catch (error) {
                    console.error('Erreur lors de la r√©cup√©ration du contenu:', error);
                    contentSection.innerHTML = '<p class="error">D√©sol√©, une erreur est survenue lors du chargement du contenu.</p>';
                    saveButton.style.display = 'none';
                }
            };

            const saveContent = async () => {
                const content = contentSection.innerHTML;
                const type = 'etude-impact';
                statusMessage.textContent = 'Enregistrement en cours...';

                try {
                    const response = await fetch('/save-content', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content, type }),
                    });

                    const result = await response.json();
                    if (response.ok) {
                        statusMessage.textContent = result.message;
                        statusMessage.style.color = 'green';
                    } else {
                        statusMessage.textContent = result.message;
                        statusMessage.style.color = 'red';
                    }
                } catch (error) {
                    console.error('Erreur lors de la sauvegarde :', error);
                    statusMessage.textContent = 'Erreur lors de la sauvegarde.';
                    statusMessage.style.color = 'red';
                }
            };

            saveButton.addEventListener('click', saveContent);
            fetchContent();
        });
    </script>
</body>
</html>
