<div class="reseau-page-container">
    <div class="main-network-grid">
        <aside class="aside left-aside users-aside">
            <h3>Visualisation du Réseau</h3>
            <canvas id="reseau-canvas" class="reseau-canvas"></canvas>
            <div class="canvas-controls">
                <button id="zoom-out-btn" class="zoom-btn">-</button>
                <button id="zoom-in-btn" class="zoom-btn">+</button>
            </div>
        </aside>

        <div class="central-area">
            <aside class="aside top-aside tool-aside">
                <div class="tool-icon" data-tool="phone" draggable="true">📞</div>
                <div class="tool-icon" data-tool="internet" draggable="true">🌐</div>
                <div class="tool-icon" data-tool="router" draggable="true">📡</div>
                <div class="tool-icon" data-tool="server" draggable="true">🖥️</div>
            </aside>
            
            <div id="chatroom-container" class="chatroom-container">
                <div id="chat-messages" class="chat-messages"></div>
                <form id="chat-form" class="chat-form">
                    <input type="text" id="chat-input" placeholder="Parlez aux experts IA..." autocomplete="off">
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </div>

        <aside class="aside right-aside chatbot-aside">
            <h3>Bots</h3>
            <div id="chatbot-list"></div>
            <hr>
            <h3>Utilisateurs Connectés</h3>
            <div id="users-list"></div>
        </aside>
    </div>

    <div id="profil-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="profil-details"></div>
        </div>
    </div>
</div>
